<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya SC">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>ROCK, PAPER, SCISSORS.</h1>
    <br>

    <div class="score">
        <div class="humanScore">
            Your Score: 
        </div>
        <div class="computerScore">
            Computer's Score:
        </div>
    </div>

    <br>

    <div class="buttons">
        <button id="rock" class="game-button"><img src="./images/rock.png" alt="rock"></button>
        <button id="paper" class="game-button"><img src="./images/paper.jpg" alt="paper"></button>
        <button id="scissors" class="game-button"><img src="./images/scissors.png" alt="scissors"></button>
    </div>

    <br>
    <div class="result">
        <div class="round-result">Round Result: </div>
        <div class="choices">
            <p>Player's Choice: <span id="playerChoice"></span></p>
            <p>Computer's Choice: <span id="computerChoice"></span></p>
        </div>
        <div class="game-result">Game Result: </div>
    </div>

    <button id="newGame">
        New Game
    </button>
</body>
</html>
